spring.application.name=web.movile

# Conexión a la base de datos "tienda_api"
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_api?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
# (Si pusiste contraseña en XAMPP, ponla arriba, si no, déjalo vacío)

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect