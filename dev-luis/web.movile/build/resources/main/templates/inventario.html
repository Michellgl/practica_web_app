<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel de Administración</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-color: #f4f7f6;
            --text-dark: #2d3436;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
        }
        .navbar-custom {
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            padding: 1rem 0;
        }
        .brand-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .main-card {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .btn-elegant {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }
        .btn-elegant:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.6);
            color: white;
        }
        .table thead th {
            background-color: #f8f9fa;
            color: #636e72;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            border-bottom: 2px solid #eef2f3;
            padding: 15px;
        }
        .table tbody td {
            vertical-align: middle;
            padding: 15px;
            color: #2d3436;
            font-weight: 500;
            border-bottom: 1px solid #f1f1f1;
        }
        .img-avatar {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .badge-stock {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .stock-ok { background-color: #e3fcef; color: #00b894; }
        .stock-low { background-color: #ffeaa7; color: #fdcb6e; }
        .stock-out { background-color: #fab1a0; color: #ff7675; }
        .btn-icon {
            color: #b2bec3;
            transition: color 0.3s;
            font-size: 1.2rem;
            margin-right: 10px;
        }
        .btn-icon:hover { color: #667eea; cursor: pointer; }
        .btn-trash:hover { color: #ff7675; }
    </style>
</head>
<body>

<nav class="navbar navbar-custom sticky-top">
    <div class="container">
        <span class="brand-text"><i class="bi bi-grid-fill"></i> Tienda Admin</span>
        <div class="d-flex align-items-center gap-3">
            <span class="text-muted small">Bienvenido, Admin</span>
            <div class="bg-light rounded-circle p-2">
                <i class="bi bi-person text-secondary"></i>
            </div>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-end mb-4">
        <div>
            <h2 class="fw-bold mb-1">Inventario</h2>
            <p class="text-muted mb-0">Gestión de productos para la aplicación móvil</p>
        </div>
        <a th:href="@{/admin/nuevo}" class="btn btn-elegant">
            <i class="bi bi-plus-lg me-2"></i> Nuevo Producto
        </a>
    </div>

    <div class="main-card">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th class="ps-4">Producto</th>
                    <th>Precio</th>
                    <th>Estado del Stock</th>
                    <th class="text-end pe-4">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="art : ${listaArticulos}">
                    <td class="ps-4">
                        <div class="d-flex align-items-center">
                            <img th:src="${art.imagenUrl}"
                                 onerror="this.onerror=null; this.src='https://ui-avatars.com/api/?name=P&background=random';"
                                 class="img-avatar me-3">
                            <div>
                                <div class="fw-bold" th:text="${art.nombre}">Nombre</div>
                                <small class="text-muted" th:text="${art.descripcion}">Descripción</small>
                            </div>
                        </div>
                    </td>
                    <td class="fw-bold text-dark" th:text="'$' + ${art.precio}">$0.00</td>
                    <td>
                            <span th:if="${art.stock > 10}" class="badge-stock stock-ok">
                                <i class="bi bi-check-circle-fill me-1"></i> En Stock (<span th:text="${art.stock}"></span>)
                            </span>
                        <span th:if="${art.stock <= 10 && art.stock > 0}" class="badge-stock stock-low">
                                <i class="bi bi-exclamation-circle-fill me-1"></i> Poco Stock (<span th:text="${art.stock}"></span>)
                            </span>
                        <span th:if="${art.stock == 0}" class="badge-stock stock-out">
                                <i class="bi bi-x-circle-fill me-1"></i> Agotado
                            </span>
                    </td>
                    <td class="text-end pe-4">
                        <a th:href="@{/admin/editar/{id}(id=${art.id})}" class="btn-icon" title="Editar">
                            <i class="bi bi-pencil-square"></i>
                        </a>

                        <a th:href="@{/admin/eliminar/{id}(id=${art.id})}" class="btn-icon btn-trash"
                           onclick="return confirm('¿Eliminar este producto?');" title="Eliminar">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${listaArticulos.empty}" class="text-center py-5">
                <div class="mb-3 text-muted" style="font-size: 3rem; opacity: 0.3;">
                    <i class="bi bi-box-seam"></i>
                </div>
                <h5 class="text-muted">No hay productos aún</h5>
            </div>
        </div>
    </div>
</div>

</body>
</html>
