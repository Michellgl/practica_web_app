<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-form {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
        }
        .form-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-floating > .form-control {
            border: 2px solid #f1f1f1;
            border-radius: 12px;
            height: calc(3.5rem + 2px);
        }
        .form-floating > .form-control:focus {
            border-color: #8f94fb;
            box-shadow: none;
        }
        .form-floating > label { color: #aab0c6; }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        .btn-submit:hover { transform: scale(1.02); color: white; }
        .btn-back {
            color: #636e72;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            transition: color 0.3s;
        }
        .btn-back:hover { color: #2d3436; }
    </style>
</head>
<body>

<div class="card-form">
    <h2 class="form-title" th:text="${articulo.id == null ? 'Crear Producto' : 'Editar Producto'}">Gestión</h2>

    <form th:action="@{/admin/guardar}" th:object="${articulo}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="form-floating mb-3">
            <input type="text" th:field="*{nombre}" class="form-control" id="floatingName" placeholder="Nombre" required>
            <label for="floatingName">Nombre del Producto</label>
        </div>

        <div class="form-floating mb-3">
            <textarea th:field="*{descripcion}" class="form-control" id="floatingDesc" placeholder="Desc" style="height: 100px"></textarea>
            <label for="floatingDesc">Descripción breve</label>
        </div>

        <div class="row g-2 mb-3">
            <div class="col-6">
                <div class="form-floating">
                    <input type="number" step="0.01" th:field="*{precio}" class="form-control" id="floatingPrice" placeholder="0.00" required>
                    <label for="floatingPrice">Precio ($)</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <input type="number" th:field="*{stock}" class="form-control" id="floatingStock" placeholder="0" required>
                    <label for="floatingStock">Stock</label>
                </div>
            </div>
        </div>

        <div class="form-floating mb-4">
            <input type="text" th:field="*{imagenUrl}" class="form-control" id="floatingImg" placeholder="http://...">
            <label for="floatingImg">URL de la Imagen (Opcional)</label>
        </div>

        <button type="submit" class="btn-submit shadow-sm">
            <span th:text="${articulo.id == null ? 'Guardar Producto' : 'Actualizar Producto'}">Guardar</span>
        </button>

        <a th:href="@{/admin/inventario}" class="btn-back">
            <i class="bi bi-arrow-left"></i> Cancelar y volver
        </a>

    </form>
</div>

</body>
</html>
